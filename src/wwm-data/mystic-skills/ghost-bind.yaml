name: Ghost Bind

description: |
  Flash before enemies, immobilizing up to 6 targets for 5s, dealing moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage and breaking their Vital Spots. Ineffective against powerful enemies and players.
  Vital Spots: These enemies have bound Qi bars. Breaking their Vital Spots disables Qi regen and deals moderate extra (Physical Attack + Constant Physical + Other Attribute Damage) damage.

tier_bonuses:
  - tier: 2
    effect: Extends immobilization duration by 2s.
  - tier: 3
    effect:
      Records damage dealt to immobilized targets and deals 12% of that damage when the effect ends.
  - tier: 4
    effect: Reduces cooldown by 5 seconds.
  - tier: 5
    effect:
      For each unit selected before the skill begins, increase your damage by 2.5% for 10 seconds,
      counting up to 6 units.

tags:
  - Control
  - Qi Breaking
category: Area DMG

vitality_cost: 30
cooldown: 10 seconds

