name: Flaming Meteor

description: |
  Charge ahead and stomp the earth, dealing low (Physical Attack + Constant Physical + Other Attribute Damage) damage and knocking back enemies in an area. After a short time, the Vajra Mark detonates to deal moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage. Leap into the air, form a blazing long blade, ready and hurl it at your target, causing AoE explosion of high (Physical Attack + Constant Physical + Other Attribute Damage) damage.
  Then crash down like a meteor, dealing moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage. Grants

tier_bonuses:
  - tier: 2
    effect: Recover 3 Vitality for each unit hit by the long blade (up to 3 units per long blade).
  - tier: 3
    effect: Increases the final damage by 10% for every unit (up to 5) in the landing area.
  - tier: 4
    effect: DMG Reduction when casting skills is increased to 40%.
  - tier: 5
    effect:
      One second after throwing the long blade, a fire vortex is formed to pull in enemies within 8
      meters slightly and deal low (Physical Attack + Constant Physical + Other Attribute Damage)
      damage.

