name: Soaring Spin

description: |
  Channel your Qi into a roaring thrust dealing moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage to units along the path. Then suddenly shift stance into a spiraling follow-up strike that catches enemies off-guard dealing moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage. Hitting a target reduces their Healing Received by 60% over 5s.

tier_bonuses:
  - tier: 2
    effect: Deals 10% additional damage to players.
  - tier: 3
    effect: Adds a cancel point after the first thrust, allowing the skill to be interrupted.
  - tier: 4
    effect: Increases dash distance by 2 meters in tracking.
  - tier: 5
    effect:
      The back jump also allows you to dodge incoming attacks. Successful dodge grants you Tenacity
      and 15% DMG Reduction during the skill, and makes the subsequent damage unable to be defended
      or deflected.

tags:
  - Shift
category: Single-target Control

