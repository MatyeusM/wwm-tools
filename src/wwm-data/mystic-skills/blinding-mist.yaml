name: Blinding Mist

description: |
  Release poisonous mist in front of you to block enemy vision and deal low (Physicial Attack + Constant Physical + Other Attribute Damage) damage, making them blind and unable to fight for 5s. During this time, you can cast Touch of Death to subdue the target. Ineffective against mighty enemies.

tier_bonuses:
  - tier: 2
    effect: Extends mist duration by 2 seconds.
  - tier: 3
    effect: Increases Touch of Death damage by 20% during the effect.
  - tier: 4
    effect: Reduces Vitality cost by 10 points.
  - tier: 5
    effect:
      For each unit hit by the skill (counting up to 3 units), refunds 5 Vitality and reduces the
      skill cooldown by 5 seconds.

tags:
  - Assassination
category: Support

vitality_cost: 70
cooldown: 45 seconds

