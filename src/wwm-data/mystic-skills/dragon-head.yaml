name: Dragon Head

description: |
  Channel your inner force to gather fallen leaves and dust, shaping them into a dragon's head.
  Strike enemies within range, dealing massive (Physical Attack + Constant Physical + Other Attribute Damage) damage and knocking them back. This attack cannot trigger Critical, Precision Critical, or Graze damage. Grants 15% Damage Reduction and Tenacity while casting.

tier_bonuses:
  - tier: 2
    effect: Increases skill damage by 10%
  - tier: 3
    effect: Increases skill damage based on HP lost, up to a 25% bonus.
  - tier: 4
    effect: Further enhances the damage increase based on HP lost, up to a 45% bonus.
  - tier: 5
    effect: Convert 80% of damage dealt into your healing.

tags:
  - Damage
category: Single-target Burst

vitality_cost: 100
cooldown: 120 seconds

