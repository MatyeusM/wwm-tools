name: Free Morph

description: |
  Vault into the air and unleash a storm of kicks. The first blow launches the target upward, dealing low (Physical Attack + Constant Physical + Other Attribute Damage) damage. Follow up with relentless midair strikes to keep the target aloft, dealing moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage. Finish with a slam that deals low (Physical Attack + Constant Physical + Other Attribute Damage) damage in an area on impact.
  Sever all attachments, and the heart finds freedom.

tier_bonuses:
  - tier: 2
    effect: Deals 10% additional damage to players.
  - tier: 3
    effect: Deals 20% additional damage to targets with a HP Shield.
  - tier: 4
    effect: Reduces Vitality cost by 5 points.
  - tier: 5
    effect:
      Each attack deals 3 bonus Qi damage to units with HP shields, capped at 21 Qi damage from the
      entire skill.

tags:
  - Combo Technique
category: Single-target Control

vitality_cost: 30
cooldown: 3 seconds

