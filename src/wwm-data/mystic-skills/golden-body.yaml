name: Golden Body

description: |
  With relaxed shoulders and upright posture, gain an indestructible Golden Body for 8s, that grants a strong (Physical Healing Coefficient + Physical Healing Bonus + Other Attribute Damage) Shield and 10 Qi Recovery. The Shield of Golden Body is subject to Healing Bonus and Healing Reduction effects, as well as Critical Healing Bonus if a critical is triggered. While the Shield is active, gain Tenacity and 15% Damage Reduction.

tier_bonuses:
  - tier: 2
    effect:
      Increases Golden Body's DMG Reduction by 10% and extends its duration by 2 seconds. While
      Golden Body is active, any shield (including your own) that expires will convert 50% of its
      remaining value into HP.
  - tier: 3
    effect:
      If your Vitality is greater or equal to 100 and allied players are nearby, the skill will
      additionally consume 40 Vitality and add a 10-second cooldown. Perception is converted into an
      AoE shield for all nearby allies.
  - tier: 4
    effect: Reduces Vitality cost by 10 points.
  - tier: 5
    effect: Increases your shield value by 20% and restores 10 bonus Qi.

