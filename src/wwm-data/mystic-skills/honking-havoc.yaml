name: Honking Havoc

description: |
  Clamp the goose's throat, forcing two honks forward, each dealing low (Physical Attack + Constant Physical + Other Attribute Damage) damage in a wide area and inflicting Breath-hold for 6s. The goose then breaks free, flailing with kicks that deal low (Physical Attack + Constant Physical + Other Attribute Damage) damage to a small area ahead, and then flaps away from the scene.
  Breath-hold is disabled in Co-op/Online modes.

tier_bonuses:
  - tier: 2
    effect: Increases Breath-hold duration by 1.5s.
  - tier: 3
    effect: Enhances the second chirp's impact against non-player targets.
  - tier: 4
    effect: Reduces Vitality cost by 10 points.
  - tier: 5
    effect: Increases damage by 20% during breath-hold.

tags:
  - Breath-hold
category: Support

vitality_cost: 70
cooldown: 40 seconds

