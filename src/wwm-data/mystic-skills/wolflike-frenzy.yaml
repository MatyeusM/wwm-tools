name: Wolflike Frenzy

description: |
  Channel your strength into your staff to knock your enemy down, dealing low (Physical Attack + Constant Physical + Other Attribute Damage) damage.
  The rain down a rapid series of strikes, dealing moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage, then finish with an upward swing, dealing low (Physical Attack + Constant Physical + Other Attribute Damage) damage and disabling the target. The skill has bonus effects against Cavalry and other units with Unstable Poise.
  Unstable Poise: The units have a Stance bar near their HP. Lower-body attacks will trigger special effects on them deal high (Physical Attack + Constant Physical + Other Attribute Damage) damage.

tier_bonuses:
  - tier: 2
    effect: Deals 10% additional damage to players.
  - tier: 3
    effect: Inflicts the target hit with Hamstring: Unable to cast lightness skill within 5 seconds.
  - tier: 4
    effect: Reduces Vitality cost by 5 points.
  - tier: 5
    effect: Hamstring effect duration extended by 2 seconds, additionally increasing target's dodge cost by 40%.

tags:
  - Combo Technique
  - Undercut
category: Single-target Control

vitality_cost: 30
cooldown: 3 seconds

