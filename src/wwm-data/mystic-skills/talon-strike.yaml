name: Talon Strike

description: |
  Recommended for Arena.
  Swipe the target, then follow up with 3 additional strikes, dealing moderate
  (Physical Attack + Constant Physical + Other Attribute Damage) damage in total.
  All four strikes can break the enemy's defense.
  Breaking the target's defense deals moderate
  (Physical Attack + Constant Physical + Other Attribute Damage) damage
  plus 30 Qi damage.
  Mystic Skills with a Defense Break tag share the same cooldown.

tier_bonuses:
  - tier: 2
    effect: Increases dash distance by 1.5 meters.
  - tier: 3
    effect:
      Upon breaking defense, reduces the target's Defense by 10% and Endurance Recovery Rate by 50%
      for 5 seconds.
  - tier: 4
    effect: Further increases dash distance by 1.5 meters.
  - tier: 5
    effect: Successfully breaking defense restores 15 Vitality.

tags:
  - Break Defense
category: Single-target Control

vitality_cost: 15
cooldown: 2 seconds

