name: Meridian Touch

description: |
  Out of combat: Select acupoints for a chance at special effects.
  Finger Technique: Success chance depeneds on Finger Technique.
  Fleetfoot: Yangbai Point resistance. A successful strike immobilizies the target.
  Clarity: Xiaohu Point resistance. A successful strike causes uncontrollable laughter.
  Unfettered Flow: Quichi Point resistance. A successful strike causes unbearable itching.
  In combat: There's a chance to immobilize enemies, deal (Physical Attack + Constant Physical + Other Attribute Damage) damage, and destroy the target's Vital Spots. Immbolize ineffective against mighty enemies.
  Vital Spots: These enemies have bound Qi bars. Destroying their Vital Spots disables Qi regen and deals moderate extra (Physical Attack + Constant Physical + Other Attribute Damage) damage and 12 Qi damage.

tier_bonuses:
  - tier: 2
    effect: Increased bonus damage dealt by 20% on Weak Point Break.
  - tier: 3
    effect: Increases Qi damage taken by target by 20% for 10 seconds after Weak Point Break.
  - tier: 4
    effect: Further increases bonus damage dealt by 30% on Weak Point Break.
  - tier: 5
    effect: Recover 10 Vitality on Weak Point Break.

tags:
  - Acupoint Strike
  - Qi Breaking
category: Puzzle

