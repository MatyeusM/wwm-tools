name: Drunken Poet

description: |
  Drink deeply to enter the Intoxicated state, imitating the drunken grace of the Poet Immortal.
  Cast repeatedly to unleash up to 5 strikes, each consuming 6 Vitality and dealing low (Physical Attack + Constant Physical + Other Attribute Damage) damage, with the final strike dealing more low (Physical Attack + Constant Physical + Other Attribute Damage) damage.
  Intoxicated: For 30 seconds, you can cast Dragon's Breath and Drunken Poet without drinking again.

tier_bonuses:
  - tier: 2
    effect: Casting skills grants 15% DMG Reduction and Tenacity.
  - tier: 3
    effect:
      Inflicts Drunken Haze when hitting a skill. If a unit affected by Drunken Haze is inflicted
      with Ignition, Drunken Haze will be consumed to trigger a massive explosion dealing bonus low
      (Physical Attack + Constant Physical + Other Attribute Damage) damage.
  - tier: 4
    effect: Enhances the Tenacity effect when casting skills.
  - tier: 5
    effect:
      Each hit of Drunken Poet increases the final hit damage by 20% for 5 seconds, stacking up to 4
      times. Casting the final hit resets all stacks.

