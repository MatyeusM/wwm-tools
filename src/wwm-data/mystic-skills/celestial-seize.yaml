name: Celestial Seize

description: >
  Out of combat: Pull distant objects, including those from chests/backpacks. In combat: Disarm an
  enemy and counter with their own weapon for low (Physical Attack + Constant Physical + Other
  Attribute Damage) damage and 2 Qi damage. Damage scales with weapon weight (max high damage and 8
  Qi damage). Co-op: Only host can pull. (No disarm) Online: Pull in specific modes only. (No
  disarm)

tier_bonuses:
  - tier: 2
    effect: Increases bonus damage dealt by 20% on Weak Point Break.
  - tier: 3
    effect: Reduces the target's attack by 20% for 10 seconds after Weak Point Break.
  - tier: 4
    effect: Further increases bonus damage dealt by 30% on Weak Point Break.
  - tier: 5
    effect: Recover 10 Vitality on Weak Point Break.

tags:
