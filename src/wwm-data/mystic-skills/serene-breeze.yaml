name: Serene Breeze

description: |
  Channel Qi into your body to clear blockages in your meridians. Can be used while under hit stagger or control/silence effects. On hit, deals low (Physicial Attack + Constant Physical + Other Attribute Damage) damage and reduces the target's Endurance recovery by 50% for 8 seconds.

tier_bonuses:
  - tier: 2
    effect:
      When you are attacked, controlled, or Silenced for 10 seconds continuously in Arena, you will
      automatically break control and gain Super Armor for a brief duration.
  - tier: 3
    effect: Reduces cooldown by 5 seconds.
  - tier: 4
    effect:
      Successfully hitting a player with control-break counterattack deals bonus 10 Qi damage and
      recovers your Qi by 6 if you are not Exhausted.
  - tier: 5
    effect: Reduces cooldown by 5 seconds.

tags:
  - Break Control
category: Support

