name: Guardian Palm

description: |
  Unleash two palm strikes forward for low (Physical Attack + Constant Physical + Other Attribute Damage) damage and immobilize up to 6 targets for 5s. Breaking their Vital Spots disables Qi regen and deals moderate extra (Physical Attack + Constant Physical + Other Attribute Damage) damage, then leap into the air and smite the ground to knock back nearby enemies, dealing low (Physical Attack + Constant Physical + Other Attribute Damage) damage.
  At 3-5m height, this skill upgrades to Lamp Light with a 12-second cooldown: Unleash a mighty palm strike toward the ground, dealing high (Physical Attack + Constant Physical + Other Attribute Damage) damage and knock back targets in an area. After a short time, the Vajra Mark detonates to deal moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage and knocking back enemies in the area.

tier_bonuses:
  - tier: 2
    effect:
      Hitting the first two palm strikes during standard branch increases the palm strike damage by
      20%.
  - tier: 3
    effect:
      Casting the skill at a height of 5 meters and above evolves into Rite of Transcendence,
      changing the cooldown to 16 seconds. Embodies the righteous guardian form and unleashes a
      Demon-subduing Vajra Mark toward the ground, dealing high (Physical Attack + Constant Physical
      + Other Attribute Damage) damage and knock back targets in an area. After a short time, the
      Vajra Mark detonates to deal moderate (Physical Attack + Constant Physical + Other Attribute
      Damage) damage to enemies in a large area and knock them airborne.
  - tier: 4
    effect: Increases the AoE radius of palm strikes in the standard branch by 60%.
  - tier: 5
    effect:
      Increase palm strike damage based on the height of the fall, up to 240% base damage increase
      at 80 meters.

