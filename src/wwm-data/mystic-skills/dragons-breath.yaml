name: Dragon's Breath

description: |
  Drink to enter Intoxicated. Breathe fire with Qi, dealing moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage over 2 hits plus Ignition. Gain 15% Damage Reduction and Tenacity. Intoxicated: Lasts 30s. Dragon's Breath and Drunken Poet can be used without drinking.
  Ignition: Target takes low (Physical Attack + Constant Physical + Other Attribute Damage) damage every 0.5s for 8s.

tier_bonuses:
  - tier: 2
    effect: Enhances the Tenacity effect when casting skills.
  - tier: 3
    effect:
      Allows Ignition to stack up to 10 times. Each stack increases the duration by 1.5 seconds.
      Hitting a unit affected by Ignition with Drunken Poet inflicts a bonus stack.
  - tier: 4
    effect: DMG Reduction when casting skills is increased to 40%.
  - tier: 5
    effect:
      When both stages of flame breath hit the target, deal low (Physical Attack + Constant Physical
      + Other Attribute Damage) bonus damage and apply one extra stack of Ignition.

