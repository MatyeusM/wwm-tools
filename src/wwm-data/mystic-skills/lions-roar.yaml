name: Lion's Roar

description: |
  Recommended for Arena.
  Slam a giant bell for low (Physical Attack + Constant Physical + Other Attribute Damage) damage, then unleash a deafening roar dealing moderate (Physical Attack + Constant Physical + Other Attribute Damage) damage over 14 hits in a large area. Gain 15% Damage Reduction and Tenacity.
  Hitting a Toad Venom target detonates the venom, spreading it and increasing the roar damage to high (Physical Attack + Constant Physical + Other Attribute Damage) damage.

tier_bonuses:
  - tier: 2
    effect: Enhances the Tenacity effect when casting skills.
  - tier: 3
    effect: Dealing 5 hits of Roar damage to the target puts them under Silence for 3 seconds.
  - tier: 4
    effect: DMG Reduction when casting skills is increased to 40%.
  - tier: 5
    effect: Each hit of roar deals 4 Endurance damage to the target.

tags:
  - Knockback
category: Area Debuff

